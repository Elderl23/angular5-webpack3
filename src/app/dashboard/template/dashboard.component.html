<!-- col-xs-12 col-sm-3 col-md-3 col-lg-3 -->
<my-menu></my-menu>

<div class="row rowSubMenuHeader">

  <div class="col-xs-12 col-sm-12 col-md-12 main-general">

    <div class="row page-header boxContenidoPrincipal">
      <div class="col-xs-12 container-fluid">
        <h1> Modulos </h1>
        <div class="text-muted ng-binding">Bienvenido</div>
      </div>
    </div>

    <div class="row start-xs row-menu-general">

      <a href="{{item.url}}" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 btnMenu" *ngFor="let item of child">
        <div class="card card-inverse {{item.claseFondo}}">
            <div class="card-block pb-0">
              <div class="icomoonMenu">
                <span class="{{item.imagen}}"></span>
              </div>
              <h4 class="mb-0">{{item.textoMenu}}</h4>
              <p>{{item.descripcion}}</p>
            </div>
        </div>
      </a>

    </div>



  </div>

</div>

<div *ngIf="activateLoading" class="Loading"><div class="loader"></div></div>
